


<div class="card card-style">
    <div class="card bg-9 mb-n5 shadow-xl" style="height: 150px;" data-card-height="150">
        <div class="card-overlay rounded-0 bg-gradient"></div>
    </div>
    <div class="content mt-n5 position-relative" style="z-index:5;">
        <img src="../../../assets/images/pictures/0t.jpg" width="85" class="shadow-xl rounded-m float-end me-3 mt-5">
        <div class="clearfix"></div>
        <h1 class="mt-n4 mb-n2">Login</h1>
        <p>
            Bienvenidos a la página web de Fran Martínez Torres.

        </p>
        <form (ngSubmit)="login()" #loginForm="ngForm">

        <div class="input-style no-borders has-icon validate-field mb-4">
            <i class="fa fa-user"></i>
            <input type="name" class="form-control validate-name" id="form1a" placeholder="Nombre" type="name" id="email" name="email" [(ngModel)]="user.email" required>
            <label for="name" class="color-blue-dark font-10 mt-1">Nombre de usuario</label>
            <i class="fa fa-times disabled invalid color-red-dark"></i>
            <i class="fa fa-check disabled valid color-green-dark"></i>
            <em>(required) Demo</em>
        </div>
        
        <div class="input-style no-borders has-icon validate-field mb-4">
            <i class="fa fa-lock"></i>
            <input type="password" id="password" name="password" class="form-control validate-text" placeholder="contraseña" [(ngModel)]="user.password" required />
            <label for="password" class="color-blue-dark font-10 mt-1">Password</label>
            <i class="fa fa-times disabled invalid color-red-dark"></i>
            <i class="fa fa-check disabled valid color-green-dark"></i>
            <em>(required) 123456</em>
        </div>
        <div class="row mb-0">
            <a href="#" class="col-6 text-start font-10 pt-2 pb-2 color-blue-dark">Forgot Password?</a>
            <a routerLink="signup"  class="col-6 text-end font-10 pt-2 pb-2 color-blue-dark">Create Account</a>
        </div>

        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-full btn-m bg-green-dark rounded-sm mt-3 mb-n2 font-800 text-uppercase shadow-xl">Iniciar sesión</button>
        </form>

    </div>
</div>


<script type="text/javascript" src="../../../scripts/custom.js"></script>
<script type="text/javascript" src="../../../scripts/bootstrap.min.js"></script>
