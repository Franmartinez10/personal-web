<!-- Dentro de tu componente HTML -->

<div class="gallery" id="bottomMenu">
  <!-- Grid de fotos -->
  <div class="thumbnails" *ngIf="showFototeca">
    <div *ngFor="let item of images" class="thumbnail" (click)="showImage(item)">
      <img [src]="item.thumbnailImageSrc" class="thumbnail-image" />
    </div>
  </div>

  <!-- Grid de álbumes -->

  <div class="albums" *ngIf="showAlbums">
    <h1>{{ "index.albums" | translate }}</h1>
    <div class="albums">
      <div *ngFor="let album of albums" class="album thumbnail" (click)="showAlbum(album)">
        <img [src]="album.thumbnailImageSrc" class="album-image" />
        <div class="album-title">{{ album.title }}</div>
        <div class="album-count">
          {{ countImagesPerAlbum().get(album.title) }}
        </div>
      </div>
    </div>
  </div>

  <!-- Contenedor de la imagen en pantalla completa -->
  <div class="full-image-container" *ngIf="showFullImage" (click)="hideImage()">
    <div class="close-button" (click)="hideImage()">✖</div>
    <img *ngIf="fullImageSrc" [src]="fullImageSrc" class="full-image" (touchstart)="handleTouchStart($event)"
      (touchend)="handleTouchEnd($event)" (touchmove)="handleTouchMove($event)" />
  </div>

  <!-- Menú inferior -->

  <div class="bottom-menu" (touchmove)="exitGallery()">
    <div class="menu-option" (click)="toggleMenu('fototeca')">
